default_model: hf-meta-llama
models:
  - model_name: hf-meta-llama
    model: "huggingface/meta-llama/Llama-3.1-8B-Instruct"

  # Optional: keep Ollama entries if you might use them later (they won't work on Fly unless you run Ollama too)
  - model_name: ollama-mistral-nemo
    model: "ollama/mistral-nemo"

  - model_name: ollama-local-llama3
    model: "ollama/llama3"

  - model_name: ollama-local-mistral
    model: "ollama/mistral"

  - model_name: ollama-local-llava
    model: "ollama/llava:7b"
